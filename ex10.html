<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>object</h1>
    <h2>Create</h2>
    <script>
      var coworkers = {
        "son":"김성필",
        "dad":"김삼규"
      };
      document.write("아들 : "+coworkers.son+"<br>");
      document.write("아빠 : "+coworkers.dad+"<br>");
      coworkers.mom = "김점숙";
      document.write("엄마 : "+coworkers.mom+"<br>");
      coworkers["dau"] = "김은영";
      document.write("딸 : "+coworkers["dau"]+"<br>");
    </script>
    <h2>Iterate</h2>
    <script>
      for(var key in coworkers){
        document.write(key+' : '+coworkers[key]+'<br>');
      }
    </script>
    <h2>Property & Method</h2>
    <script>
      coworkers.showAll = function(){
        for(var key in coworkers){
          document.write(key+' : '+coworkers[key]+'<br>');
        }
      }
      coworkers.showAll();
    </script>
  </body>
</html>
