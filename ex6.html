<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      var family = ["김성필", "김삼규"];
    </script>

    <h2>get</h2>
    <script>
      document.write(family[0]);
      document.write(family[1]);
    </script>

    <h2>add</h2>
    <script>
      family.push('김점숙')
      family.push('김은영')
    </script>

    <h2>count</h2>
    <script>
      document.write(family.length);
      document.write(family[2]);
      document.write(family[3]);
    </script>

  </body>
</html>
